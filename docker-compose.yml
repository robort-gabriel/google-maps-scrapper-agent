version: '3.8'

services:
  google-maps-scraper:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: google-maps-scraper-api
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # API Configuration
      - API_KEY=${API_KEY:-your-secret-api-key}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-10}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      # Stealth Configuration
      - STEALTH_ENABLED=${STEALTH_ENABLED:-true}
      - HUMAN_SIMULATION_ENABLED=${HUMAN_SIMULATION_ENABLED:-true}
      # Proxy Configuration
      - PROXY_ENABLED=${PROXY_ENABLED:-false}
      - PROXY_URL=${PROXY_URL:-}
      - PROXY_USERNAME=${PROXY_USERNAME:-}
      - PROXY_PASSWORD=${PROXY_PASSWORD:-}
      - PROXY_LIST=${PROXY_LIST:-}
      - PROXY_ROTATION_ENABLED=${PROXY_ROTATION_ENABLED:-false}
      # Browserless Configuration (optional)
      - BROWSERLESS_TOKEN=${BROWSERLESS_TOKEN:-}
      - BROWSERLESS_BASE_URL=${BROWSERLESS_BASE_URL:-https://chrome.browserless.io}
      # CAPTCHA Configuration (optional)
      - CAPTCHA_SERVICE=${CAPTCHA_SERVICE:-2captcha}
      - CAPTCHA_API_KEY=${CAPTCHA_API_KEY:-}
    env_file:
      - .env
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - playwright-cache:/ms-playwright
    networks:
      - google-maps-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=3).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "coolify.managed=true"
      - "coolify.service=google-maps-scraper"
      - "coolify.port=8000"
      - "coolify.health_check_path=/health"

networks:
  google-maps-network:
    driver: bridge

volumes:
  playwright-cache:
    driver: local

